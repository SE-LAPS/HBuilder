            const statusDiv = document.getElementById('status');

            statusDiv.textContent = 'üöÄ Starting import...\n\n';

                let count = 0;
                for (const center of serviceCentersData) {
                    count++;
                    await db.collection('serviceCenters').add(center);
                    statusDiv.textContent += `‚úÖ ${count}. ${center.name} - ${center.location}\n`;
                }

                statusDiv.className = 'success';
                statusDiv.textContent += `\n‚úÖ Successfully imported ${count} service centers!\n`;
                statusDiv.textContent += 'üéâ You can now close this page and view them in your app!';
